{% extends 'server_ui/templates/base.html' %}
{% block title %}Confirm Vote{% endblock %}

{% block content %}
<h1>Your Vote was Cast</h1>

<p>
    Uma votação foi lançada com sucesso para <b>{{voter.voter_id}}</b>, com impressão digital de voto:
    <br /><br />
    <tt style="font-size: 2em;">{{voter.vote_hash}}</tt>
</p>

<p>
    Visite a <a href="{% url "election@view" election.uuid %}">página inicial da eleição</a>.
</p>

{% endblock %}
